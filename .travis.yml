language: objective-c

osx_image: xcode8.3
xcode_project: KeePassKit.xcodeproj

matrix:
  include:
    - xcode_sdk: macosx
      xcode_scheme: "KeePassKit macOS"
      env: PLATFORM=macOS
    - xcode_sdk: iphonesimulator
      xcode_scheme: "KeePassKit iOS"
      env: PLATFORM=iOS
    - xcode_sdk: appletvsimulator
      xcode_scheme: "KeePassKit tvOS"
      env: PLATFORM=tvOS
    - xcode_sdk: watchsimulator
      xcode_scheme: "KeePassKit watchOS"
      env: PLATFORM=watchOS
